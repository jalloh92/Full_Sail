<!doctype HTML>

<html lang="en">
	<head>

		<title>Employee Directory</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/app.js"></script>

	</head>

	<body ng-app="myApp" ng-controller="myController">
		
		<!-- {{ test }} -->

		<form ng-submit="onSave()">
			Employee Name:
			<input type="text" ng-model="emp.name"/>
			</br>
			Employee ID Number:
			<input type="text" ng-model="emp.number"/>
			</br>
			Employee Email Address:
			<input type="email" ng-model="emp.email"/>
			</br>
			Employee Phone Number:
			<input type="text" ng-model="emp.phone"/>
			</br>
			<button type="submit">Save</button>
		</form>

		<ul>
			<li ng-repeat="item in itemArray track by $index">
				{{ item.name }} {{ item.number }}
				{{ item.email }} {{ item.phone }}
				<a ng-click="removeItemAt($index)">x</a>
				
			</li>
		</ul>
	</body>
</html>
