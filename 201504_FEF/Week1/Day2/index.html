<!doctype html>  


<html lang="en">
	<head>

		<title>Day 2</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</head>
	
	<body ng-app="MyApp" ng-controller="ControllyThing"><!-- ng-app defines where in page the application is, ng-controller tells body what controller to use, where to look for the logic -->
		<!-- {{ test }}  this is $scope.test in the app -->

		<form ng-submit="onSave()">
			Name:
			<input type="text" ng-model = "person.name" /><br/>
			Age:
			<input type="text" ng-model = "person.age"/><br/>
			<button type="submit">Save</button>
		</form>	

		<ul>
			<li ng-repeat="item in dataArray track by $index">
				<strong>{{ item.name }}</strong>
				 - Age: {{ item.age }}
				<button ng-click="removeItemAt($index)">x</button>
			</li>
		</ul>


	</body>	

</html>
