<!doctype html>  


<html lang="en">
	<head>

		<title>Grocery List Builder</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</head>
	
	<body ng-app="groceryApp" ng-controller="controllerOne">

		<div id="container">
			<div id="banner">
				<div id="logo_holder">
					<img src="images/grocery_badge.png" alt="logo"/>
				</div><!-- closes logo_holder -->
				<div id="mission_statement">
					<h2>Simplifying your life...or at least your trip to the store</h2>
				</div><!-- closes mission_statement -->	
			</div><!-- closes banner -->

		<div id="form-list-row">
			<div id="left">	
				<h3>Add an Item:</h3>
				<form ng-submit="saveItem()">
					Description:
					<input type="text" ng-model="item.name" required/>
					Quantity:
					<input type="text" ng-model="item.quantity" required/> <br />
					<br />
					<button ng-click="myFunction()">Add Item</button>
				</form>
			</div><!-- closes left -->

			<div id="list">
				<h3>Your Grocery List:</h3>

				<!-- loop over array on view side -->
					
					<div ng-repeat="item in itemArray track by $index">
						<div class="row-ish">
							<p class="cell-ish">Item {{$index + 1}}:</p>
							<p class="cell-ish"> {{ item.name }}</p>
							<p class="cell-ish">Quantity: {{ item.quantity }}</p>
							<a ng-click="removeItem($index)"><img src="images/cancel.png" alt="cancel button"/></a>
						</div><!-- closes row-ish --> 
					</div><!-- closes ng-repeat -->	
				
			</div><!-- closes list -->
		</div><!-- closes form-list-row -->	
		</div><!-- closes container -->	
	</body>	

</html>
