<hr>

<div id="form_container">

	<h2 id="form_title">Add a new Song</h2>

	<form ng-submit="onSave()">
		<div class="form_row">
			<p class="form_label">Song:</p>
			<input type="text" ng-model="item.song"/>
		</div>
		<div class="form_row">
			<p class="form_label">Artist:</p>
			<input type="text" ng-model="item.artist"/>
		</div>
		<div class="flt_right">
			<button type="submit">Submit</button>
		</div>

	</form>

</div>
