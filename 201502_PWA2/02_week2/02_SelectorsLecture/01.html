<body>
<!---Demo 1 ---->  	
<!--First example -->
<div id="paragraph">This is a paragraph that will hide when clicked.
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

 <script>
 	$(function(){

 		$('#paragraph').click(function(){
 			$('#paragraph').hide();
 		});
 	
 	});

 </script>


</body>
