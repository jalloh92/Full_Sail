<head>

<title>CSS - hasClass</title>
<style>
  p {
	margin: 8px;
	font-size: 16px;
  }
  .selected {
	color: red;
  }
</style>
</head>

<body>

<p class="selected">This paragraph is red and is the second paragraph.</p>

<button>Click Me </button>
