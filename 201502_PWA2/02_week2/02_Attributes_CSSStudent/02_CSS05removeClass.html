<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>removeClass demo</title>
<style>
  p {
	margin: 4px;
	font-size: 16px;
	font-weight: bolder;
  }
  .pink {
	color: pink;
  }
  .under {
	text-decoration: underline;
  }
  .highlight {
	background: yellow;
  }
</style>
</head>
<body>
<!--Use the removeClass method.  Find all even paragraph and remove the class of pink when you click the button-->

  <p class="pink under">PWA 2</p>
  <p class="pink under highlight">is</p>
  <p class="pink under">the</p>
  <p class="pink under">Best</p>
  <button>Remove Pink</button>
  
<script src="../js/jquery-1.11.1.min.js"></script>

</body>
</html
