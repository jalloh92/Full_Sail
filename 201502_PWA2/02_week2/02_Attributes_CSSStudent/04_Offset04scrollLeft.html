<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>scrollLeft demo</title>
<style>
  div.demo {
	background: #ccc none repeat scroll 0 0;
	border: 3px solid #666;
	margin: 5px;
	padding: 5px;
	position: relative;
	width: 200px;
	height: 100px;
	overflow: auto;
  }
  p {
	margin: 10px;
	padding: 5px;
	border: 2px solid #666;
	width: 1000px;
	height: 1000px;
  }
</style>
</head>

<body>
<!----Instructions-->
<!--Using the scrollLeft method - Set the scrollLeft of a div with a class of demo to 300px-->
  <div class="demo">
    <h1>PWA II</h1>
    <p>Hello</p>
  </div>


</body>
</html>
