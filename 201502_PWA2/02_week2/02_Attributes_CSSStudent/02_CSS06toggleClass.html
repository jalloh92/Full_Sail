<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>toggleClass demo</title>
<style>
  p {
	margin: 4px;
	font-size: 16px;
	font-weight: bolder;
	cursor: pointer;
  }
  .green {
	color: green;
  }
  .highlight {
	background: yellow;
  }
</style>
</head>
<body>
<!--Using the toggleClass method, click on a paragraph to add/remove the class of highlight-->

<p class="green">Click to toggle</p>
<p class="green highlight">highlight</p>
<p class="green">on these</p>
<p class="green">paragraphs</p>


<script src="../js/jquery-1.11.1.min.js"></script>

</body>
</html>
