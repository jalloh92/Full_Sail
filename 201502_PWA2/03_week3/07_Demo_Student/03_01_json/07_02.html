<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arrays</title>
</head>

<body>



<h2>Create a JavaScript Object with Arrays</h2>

<p id="demo"></p>

<script>
var students = [
    {
    "firstName":"John",
    "lastName":"Doe"
    }, 
    {
    "firstName":"Anna",
    "lastName":"Smith"
    },
    {
    "firstName":"Peter",
    "lastName":"Jones"
    },
];


document.getElementById("demo").innerHTML =
	students[0].firstName + " " + students[0].lastName;
</script>

</body>
</html>
