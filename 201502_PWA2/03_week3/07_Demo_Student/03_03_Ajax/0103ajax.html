<!DOCTYPE html>
<html>
  <head>
    <title>01_03:Dynamic Articles using Ajax</title>
 	<link rel="stylesheet" type="text/css" href="css/0103ajaxlist.css">
  </head>
  <body>
    <div id="container">
    
    <div id="heading">Heading or Tile of the Column
    <div><!--Closes heading-->
    
      <div id="leftNav">
        <span class="navItem" article="article1">Link 1</span>
        <span class="navItem" article="article2">Link 2</span>
        <span class="navItem" article="article3">Link 3</span>
       </div><!--Closes leftNav-->
        
      <div id="content">
        <span id="title">&nbsp;</span>
        <div id="article"></div>
      </div><!--Closes content-->
   
    </div>
  </div>  
    
  	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/0103ajax.js"></script>
  </body>
</html>
