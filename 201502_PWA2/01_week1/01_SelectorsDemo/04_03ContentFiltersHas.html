<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>:has(selector)"  demo</title>
<style>
 .awesome {
	border: 10px inset blue;
}

</style>
</head>

<body>
<h1>has Filter</h1>

<!----Instructions-->
<!--Add the class "awesome" to all divs that have a paragraph inside of them. -->

<div><p>Hello in a paragraph</p></div>
<div>Hello (with no paragraph)</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

   <script>
	   
   $("div:has(p)").addClass("awesome");	


   
   </script>

</body>
</html>
