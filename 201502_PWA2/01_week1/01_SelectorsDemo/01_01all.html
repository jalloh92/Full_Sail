<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>All Selector</title>
  <style>
	h3 {
	  margin: 0;
	}
	div, span, p {
	  width: 80px;
	  height: 40px;
	  float: left;
	  padding: 10px;
	  margin: 10px;
	  background-color: #EEEEEE;
	}
	#all {
	  width: auto;
	  height: auto;
	  background-color: transparent;
	}
  </style>
</head>

<!--Basic All Selector - jQuery( "*" )
  Instructions:
  When the button is clicked, hide all the elements.  *Note: Use the hide method
--> 

<body>
  <div id="all">
  <div>DIV</div>
    <span>SPAN</span>
    <p>Enter:<button>Click Me</button></p>
  </div>
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

   <script>
	   $('button').click(function() {
			$('#all').hide();
			
		});
   </script>

</body>
</html>
