<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>":gt(index)" demo</title>
<style>


</style>
</head>

<body>
<h1>$( ":gt(index)" )</h1>

<!----Instructions-->
<!--Using the greater than filter, give TD #5 and higher a yellow background and TD #8 a red text color. Note: Use the css method-->
<table border="1">
<tr><td>TD #0</td><td>TD #1</td><td>TD #2</td></tr>
<tr><td>TD #3</td><td>TD #4</td><td>TD #5</td></tr>
<tr><td>TD #6</td><td>TD #7</td><td>TD #8</td></tr>
</table>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

   <script>
	   
   	$(document).ready(function() {
	   	$('td:gt(4)').css({"backgroundColor": "yellow"});
		$('td:gt(-2)').css({"color": "red"});
	});	
   </script>

</body>
</html>
