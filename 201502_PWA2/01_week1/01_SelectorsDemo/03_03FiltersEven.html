<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>":even" demo</title>
<style>
	table {
		background: #eee;
	}

</style>
</head>

<body>
<h1>$( ":even" )</h1>

<!----Istructions-->
<!--Using the even filter, find the even table rows and change the cell background to purple.  Note: Use the CSS method-->
<table border="1">
<tr><td>Row with Index #0</td></tr>
<tr><td>Row with Index #1</td></tr>
<tr><td>Row with Index #2</td></tr>
<tr><td>Row with Index #3</td></tr>
</table>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

   <script>
	   
   	$(document).ready(function() {
	   $('tr:even').css({"backgroundColor": "purple"});
			
	});	
   </script>


</body>
</html>
