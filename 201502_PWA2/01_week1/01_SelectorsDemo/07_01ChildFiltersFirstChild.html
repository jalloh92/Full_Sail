<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>":first-child" demo</title>
<style>
	span {
		color: #008;
	}
	span.mygreen {
		color: green;
		font-weight: bolder;
	}

</style>
</head>

<body>
<h1>$( ":first-child" )</h1>
Selects all elements that are the first child of their parent.
<!----Instructions-->
<!--Find the first span in each matched div to underline and add a hover state using the class sogreen.-->
<div>
<span>John,</span>
<span>Karl,</span>
<span>Brandon</span>
</div>
<div>
<span>Glen,</span>
<span>Tane,</span>
<span>Ralph</span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

   <script>

	$( "div span:first-child" ) // grabs the first (span) child of each div
  .css( "text-decoration", "underline" ) // adds the css to underline
  .hover(function() { // adds the hover state when active mygreen is added & when not active mygreen is removed
    $( this ).addClass( "mygreen" );
  }, function() {
    $( this ).removeClass( "mygreen" );
  });


   </script>

</body>
</html>
