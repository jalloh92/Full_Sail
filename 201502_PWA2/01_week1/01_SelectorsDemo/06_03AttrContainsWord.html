<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>[attribute~='value']</title>
<style>


</style>
</head>

<body>
<h1>$( "[attribute~='value']" )</h1>
Selects elements that have the specified attribute with a value containing a given word, delimited by spaces.
<!-- Instructions-->
<!--Finds all inputs with a name attribute that contains the word 'form' and sets the value with some text.-->

<input name="form-news">
<input name="contact form">
<input name="form2">
<input name="contact">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

   <script>

	$( "input[name~='form']" ).attr( "value", "Some Text" );


   </script>


</body>
</html>
