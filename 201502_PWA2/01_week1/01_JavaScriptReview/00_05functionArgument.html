<!DOCTYPE html>
<html>
<body>

<p>Call a function with arguments</p>
1. Display the following string:  Welcome Harry Potter, the Wizard.  * Use an argument to complete this example


<button onclick="myFunction('Harry Potter','Wizard')">Try it</button>

<p id="demo"></p>

<script>

	function myFunction(name, job){
    document.querySelector("#demo").innerHTML = "Welcome " + name + ", the " + job + ".";   
  };

</script>


</body>
</html>
