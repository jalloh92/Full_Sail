<!doctype html>
<html>
<head>
<title>JavaScript</title>
</head>

<body>
  <p>
   Create a function with a constructor.
  </p>

<script>

	function Dog(name, breed, weight){
		this.name=name;
		this.breed=breed;
		this.weight=weight;
		this.bark=function(){
			if(this.weight>25){
				alert(this.name + " says Woof!");
			} else {
				alert(this.name + " says Yip!");
			}
		};
	}

	var fido=new Dog("Fido", "mixed", 38);

	fido.bark();

</script>

</body>
</html>
