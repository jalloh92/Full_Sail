<!DOCTYPE html>
<html>
<body>

<p>Make a function that returns. Click the button to loop through a block of code five times.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>


<script>

function myFunction(){

    var message = "Hello!";

    for(var i=0; i<5; i++){
        message = message.concat(i);
    }

    document.getElementById("demo").innerHTML = message;

}



</script>
</body>
</html>
