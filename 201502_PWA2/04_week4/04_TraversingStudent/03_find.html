<p>
.find( selector )<br><br>
~selector<br>
  Type: Selector<br>
  A string containing a selector expression to match elements against.<br><br>
  
.find( element )<br><br>
~element<br>
  Type: Element or jQuery<br>
  An element or a jQuery object to match elements against. <br><br>
  Syntax<br>
$(selector).find(filter)
</p>
