<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    
    <script type="text/babel">

      // Notes (Props vs State):  *******************************
      // Props are immutable: they are passed from the parent and are "owned" by the parent.
      // State allows for changes / interactions
      // this.state is private to the component and can be changed by calling this.setState()
      // When the state updates, the component re-renders itself 
      
      // Dummy Data for Tutorial **********************
      // Ideally, will get this via API / server
      var data = [
        {id: 1, author: "Unicorn", text: "This is one comment"},
        {id: 2, author: "Jordan Walke", text: "This is *another* comment"}
      ];

      // Comment Box *********************************
      // Comprised of components Comment List and Comment Form
      // Comment list is getting data from this.state.data
      var CommentBox = React.createClass({
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        // Passing a new callback (handleCommentSubmit) into the child 
        // Binding it to the child's onCommentSubmit event
        handleCommentSubmit: function(comment) {
          // Submit to the server and refresh the list

          var comments = this.state.data;

          // Optimistically set an id on the new comment. It will be replaced by an
          // id generated by the server. In a production application you would likely
          // not use Date.now() for this and would have a more robust system in place.
          comment.id = Date.now();
          var newComments = comments.concat([comment]);
          this.setState({data: newComments});

          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: comment,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              this.setState({data: comments});
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        getInitialState: function() {
          return {data: []};
        },

        // componentDidMount is a method called automatically by React 
        // after a component is rendered for the first time. 
        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },

        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        }
      });

      // Comment List *********************************
      // Comprised of individual Comment(s)
      // Using data dynamically, mapping to data
      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(function(comment) {
            return (
              <Comment author={comment.author} key={comment.id}>
                {comment.text}
              </Comment>
            );
          });

          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      // Comment Form *********************************
      var CommentForm = React.createClass({
        // Setting the initial author and text to blank strings
        getInitialState: function() {
          return {author: '', text: ''};
        },

        handleAuthorChange: function(e) {
          this.setState({author: e.target.value});
        },

        handleTextChange: function(e) {
          this.setState({text: e.target.value});
        },

        handleSubmit: function(e) {
          // Call preventDefault() on the event to prevent 
          // the browser's default action of submitting the form.
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if (!text || !author) {
            return;
          }

          // On Submit, use props to set author and text to fields entered
          // Change fields to blank
          this.props.onCommentSubmit({author: author, text: text});
          this.setState({author: '', text: ''});
        },

        render: function() {
          // Input fields with with a value set are called controlled components
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input
                type="text"
                placeholder="Your name"
                value={this.state.author}
                onChange={this.handleAuthorChange}
              />
              <input
                type="text"
                placeholder="Say something..."
                value={this.state.text}
                onChange={this.handleTextChange}
              />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      // Comment *********************************
      // Comment has props (properties) of author and children (via XML node)
      // Example of use markdown via 3rd party library "marked" 
      var Comment = React.createClass({
          rawMarkup: function() {
            var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
            return { __html: rawMarkup };
          },

          render: function() {
            return (
              <div className="comment">
                <h2 className="commentAuthor">
                  {this.props.author}
                </h2>
                <span dangerouslySetInnerHTML={this.rawMarkup()} />
              </div>
            );
          }
      });

      // Render the DOM *********************************
      // Populate with component CommmentBox 
      // Data using api (defined in server.js); defining "url"
      // Polling data, but could replace with websockets
      // If using dummy data, would fetch it here like so:
      // <CommentBox data={data} />,
      // Placing content into the div 'content'
      ReactDOM.render(
        <CommentBox url="/api/comments" pollInterval={2000} />,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
